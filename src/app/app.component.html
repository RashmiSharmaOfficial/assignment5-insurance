<!-- The routed views render in the <router-outlet>-->
<div class="container">
  <br>
  <h1 class="text-center">Insurance table</h1>
    <a class="" routerLink="/" routerLinkActive="active">Home</a>
    <a class="m-1" routerLink="add" routerLinkActive="active" (click)=add()>Add</a>

  <br><br>
  <table class="table table-bordered table-light bordered">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let item of columns">{{item}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of arrInsu; let ids = index">
        <td>{{item.id}}
        </td>
        <td>{{item.firstName}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.emi}}</td>
        <td>{{item.nominee}}</td>
        <td>
          <button class="btn btn-info" (click)="deleteRecord(item.id)">Delete</button>
          <button class="btn btn-info m-1" (click)="updateRecord(item.id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
